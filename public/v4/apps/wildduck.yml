captainVersion: 4
services:
    $$cap_appname-wildduck:
        image: nodemailer/wildduck:latest
        restart: always
        environment:
            REDIS_HOST: $$cap_appname-redis
            MONGODB_SERVER: $$cap_appname-mongo
        depends_on:
            - $$cap_appname-redis
            - $$cap_appname-mongo
    $$cap_appname-redis:
        image: redis:latest
        restart: always
    $$cap_appname-mongo:
        image: mongo:latest
        restart: always
        volumes:
            - $$cap_appname-mongo-data:/data/db
caproverOneClickApp:
    variables: []
    instructions:
        start: Deploying WildDuck Mail Server with required services...
        end: WildDuck Mail Server has been deployed! Check the logs for configuration details and setup instructions.
    displayName: WildDuck Mail Server
    isOfficial: false
    description: WildDuck is an open-source modern mail server software that supports IMAP, POP3, and SMTP protocols with built-in spam protection and user management.
